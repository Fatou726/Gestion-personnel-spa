<div class="col-md-8 offset-md-3">
    <h3>Update Entreprise</h3>
    <form (ngSubmit)="onSubmit()">
    
        <div class="form-group">
            <label>NomEntreprise</label>
            <input type="text" class="form-control" id="nomEntreprise"
            [(ngModel)]="entreprise.nomEntreprise" name="nomEntreprise">
        </div>

        <div class="form-group">
            <label>AdresseEntreprise</label>
            <input type="text" class="form-control" id="adresseEntreprise"
            [(ngModel)]="entreprise.adresseEntreprise" name="adresseEntreprise">
        </div>

        <div class="form-group"><label>EmailEntreprise</label>
            <input type="email" class="form-control" id="emailEntreprise"
            [(ngModel)]="entreprise.emailEntreprise" name="emailEntreprise">
        </div>
        <button type="submit" class="btn btn-success">Valider</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
    </form>
    </div>
